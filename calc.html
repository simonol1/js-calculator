<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="main.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>

    <!--Container for the calculator-->
        <div id="calculator">
          <header>
            <h1> Calculator </h1>
          </header>

          <!--screen to display numbers-->
            <div id="total">
            </div> <!--end screen-->

            <div id="operators">
                <a>+</a>
                <a>-</a>
                <a>/</a>
                <a>*</a>
                <a id="equals">=</a>
            </div> <!--end operators div-->

            <div id="numbers">
                <a>1</a>
                <a>2</a>
                <a>3</a>
                <a>4</a>
                <a>5</a>
                <a>6</a>
                <a>7</a>
                <a>8</a>
                <a>9</a>
                <a id="clear" class="red">C</a>
                <a>0</a>
                <a id="clearall" class="red">AC</a>
            </div> <!--end numbers div-->
        </div> <!--end calc container-->
    </body>
</html>
